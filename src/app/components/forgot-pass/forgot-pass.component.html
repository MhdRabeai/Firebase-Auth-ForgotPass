<div class="container-fluid">
  <div class="row mt-4">
    <div class="col">
      <div class="col-4">
        <div class="card card-shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4>Forgot Password</h4>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address :</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  [(ngModel)]="email"
                />
              </div>

              <div class="btns text-center">
                <button class="btn btn-primary" (click)="sendLink()">
                  Send Link
                </button>
              </div>
              <div class="row mt-4">
                <div class="col-12">
                  <a class="text-dark text-decoration-none"
                    >Back To
                    <span
                      class="text-danger"
                      style="cursor: pointer"
                      [routerLink]="['/login']"
                      >Login</span
                    ></a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
